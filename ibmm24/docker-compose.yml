version: '3.8'

services:
  # Spring Boot Application service
  app:
    image: matfel/ibmm24-engine
    container_name: engine
    build:
      context: ./ # Assuming Dockerfile is in the same directory as this file
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/enginedb
      - SPRING_DATASOURCE_USERNAME=admin
      - SPRING_DATASOURCE_PASSWORD=password
      - SPRING_DATASOURCE_DRIVER-CLASS-NAME=org.postgresql.Driver
      - SPRING_JPA_HIBERNATE_DDL-AUTO=none
      - SPRING_JPA_SHOW-SQL=true
      - SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT-SQL=true
    depends_on:
      - db
    ports:
      - "8080:8080" # Exposing Spring Boot app on port 8080

  # PostgreSQL Database service
  db:
    image: postgres:15
    container_name: postgres-db
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=enginedb
    volumes:
      - ./db_scripts:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432" # Exposing PostgreSQL port

  # pgAdmin service
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@admin.com
      - PGADMIN_DEFAULT_PASSWORD=admin_password
    ports:
      - "80:80" # Exposing pgAdmin on port 80 (http://localhost)
    depends_on:
      - db
    volumes:
      - pgadmin_data:/var/lib/pgadmin

# Volumes for persistence
volumes:
  pgadmin_data:
    driver: local
